<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yuxiang Cai</title>
  <!-- React CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel CDN -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }
    /* 定义文字向上淡入的动画 */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fadeInUp {
      animation: fadeInUp 1s ease-out forwards;
    }
  </style>
</head>
<body class="relative">
  <div id="root"></div>
  
  <script type="text/babel">
    // 自定义组件：当滚动到该部分时触发淡入向上动画
    function FadeInSection(props) {
      const domRef = React.useRef();
      const [isVisible, setVisible] = React.useState(false);
      
      React.useEffect(() => {
        const observer = new IntersectionObserver(entries => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              setVisible(true);
              observer.unobserve(entry.target); // 一旦可见，就停止观察
            }
          });
        });
        if (domRef.current) {
          observer.observe(domRef.current);
        }
        return () => observer.disconnect();
      }, []);
      
      return (
        <div
          ref={domRef}
          className={`transition-opacity duration-1000 ${isVisible ? 'opacity-100 animate-fadeInUp' : 'opacity-0'}`}
        >
          {props.children}
        </div>
      );
    }
    
    function Website() {
      return (
        <div className="relative bg-white overflow-hidden">
          {/* 背景光晕：全屏覆盖 */}
          <div className="absolute inset-0 pointer-events-none">
            <div
              className="absolute inset-0"
              style={{
                /* 渐变中心调整到右侧（80% 50%），颜色更浓郁 */
                background: 'radial-gradient(circle at 80% 40%, rgba(255,192,203,0.9) 0%, rgba(255,182,193,0.7) 20%, rgba(255,192,203,0.5) 40%, transparent 60%)'
              }}
            ></div>
          </div>
          
          {/* 磨砂玻璃效果：全屏覆盖 */}
          <div className="absolute inset-0 pointer-events-none backdrop-blur-xl bg-white/60"></div>
          
          {/* 内容层 */}
          <div className="relative z-10">
            {/* 全屏区：导航和主要内容 */}
            <div className="min-h-screen pt-24 lg:pt-32">
              {/* 顶部导航 */}
              <nav className="max-w-3xl mx-auto px-6 py-6">
                <div className="flex items-center">
                  <span className="text-xl font-bold text-slate-900">Yuxiang Cai</span>
                </div>
              </nav>
              
              {/* 主要内容区域 */}
              <main className="max-w-3xl mx-auto px-6 py-24 animate-fadeInUp">
                <div className="text-left">
                  <h1 className="text-5xl font-bold mb-8 text-slate-900">
                    探索未来<br />跨越星际的创新🚀
                  </h1>
                  <p className="text-xl text-slate-700 mb-12">
                    专注于奶茶鼠护理、星际难民服务和电影催眠研究。<br />
                    搭建物种与星系间的桥梁。
                  </p>
                  <button 
                    className="px-6 py-3 rounded-full border border-slate-900/20 text-slate-900 hover:bg-white/20 transition-colors"
                    onClick={() => alert("不许联系我")}
                  >
                    联系我
                  </button>
                </div>
              </main>
            </div>
            
            {/* 后续内容：滚动时出现动画效果 */}
            <FadeInSection>
              <main className="max-w-3xl mx-auto px-6 py-24">
                <div className="space-y-12 text-left">
                  <div>
                    <h3 className="text-xl font-bold mb-4 text-slate-900">奶茶鼠护理</h3>
                    <p className="text-slate-700">
                      基于外星啮齿类动物行为学研究，实施奶茶仓鼠全生命周期照护方案，
                      促进其生理机能优化与情感需求满足，为跨物种生态构建提供坚实支撑。
                    </p>
                  </div>
                  
                  <div>
                    <h3 className="text-xl font-bold mb-4 text-slate-900">星际移民身份过渡服务</h3>
                    <p className="text-slate-700">
                      为地外智慧生命体提供碳基社会认知培训及多语种技能重塑服务，
                      助力星际移民顺利实现地球化生存，实现星际文明共融愿景。
                    </p>
                  </div>
                  
                  <div>
                    <h3 className="text-xl font-bold mb-4 text-slate-900">电影催眠技术咨询</h3>
                    <p className="text-slate-700">
                      致力于助力电影制作人探索影视创作与心理调控的深层价值，
                      打造兼具艺术表达与心理疗愈功能的全新电影范式，
                      确保观众在片头曲结束前进入深度睡眠，带来前所未有的放松体验。
                    </p>
                  </div>
                </div>
              </main>
            </FadeInSection>
            
            {/* 页脚 */}
            <footer className="text-center p-6 text-sm text-slate-700">
              ©2025 Yuxiang Cai. All rights reserved.
              <br />
              阅读本页面即默认接受奶茶鼠的监视，祝你好运。
            </footer>
          </div>
        </div>
      );
    }
    
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<Website />);
  </script>
</body>
</html>
